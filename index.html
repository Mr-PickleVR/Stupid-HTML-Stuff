<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid HTML things</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            left: -250px;
            transition: 0.3s;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .close-btn {
            font-size: 30px;
            cursor: pointer;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            padding-top: 20px;
        }

        .menuLink {
            padding-left: 20px;
            text-decoration: none;
            transition:100ms;
            color: white;
            size: 20px;
        }
        .SubMenu {
            display: none;
            font-size: 15px;
        }

        .menuLink:hover + .SubMenu,
        .SubMenu:hover {
            display: block;
        }

        .SubMenu {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 4px;
            position: absolute;
        }

        .SubMenu li {
            padding: 10px;
            text-align: center;
        }  
        
        .menuLink:hover{
            color:red;
            size:18px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .hamburger-menu {
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <span class="close-btn" onclick="toggleSidebar()">&times;</span>
                <h2>Welcome</h2>
            </div>
            <ul class="menu">
                <li><a class="menuLink" href="https://www.mrpickle.ca/">Home</a></li>
                <br>
                <li><a class="menuLink" href="https://www.mrpickle.ca/Web-tab-opener/">New Tab Spammer</a></li>
                <br>
                <li><a class="menuLink" href="https://www.mrpickle.ca/Calculation%20spammer/">Calculation Spammer</a></li>
                <br>
                <li><a id = "Dropdown"class="menuLink" href="https://www.mrpickle.ca/Other%20Stuff/">Stuff we did not make</a></li>
                <li><ul class="SubMenu">
                    <li><a class="menuLink">Sand Tetris</a></li>
                    <br>
                    <li><a class="menuLink">Web GL fluid SIM</a></li>
                </ul></li>
            </ul>
        </div>
        <div class="content">
            <div class="hamburger-menu"><a onclick="toggleSidebar()">&#9776;</a></div>
            <div class="top"><h1>Welcome to the Stupid HTML stuff site</h1></div>
            <div class="mid"><h3>Click on one of the following links or the Hamburger menu (&#9776;) to continue</h3></div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
        }
    </script>
</body>
</html>
