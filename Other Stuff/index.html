<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid HTML things</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            left: -250px;
            transition: 0.3s;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .close-btn {
            font-size: 30px;
            cursor: pointer;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            padding-top: 20px;
        }

        .menuLink {
            padding-left: 20px;
            text-decoration: none;
            transition:100ms;
            color: white;
            size: 20px;
        }

        .menuLink:hover{
            color:red;
            size:18px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .hamburger-menu {
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <span class="close-btn" onclick="toggleSidebar()">&times;</span>
                <h2>Welcome</h2>
            </div>
            <ul class="menu">
                <li><a class="menuLink" href="https://www.mrpickle.ca/">Home</a></li>
                <br>
                <li><a class="menuLink" href="https://www.mrpickle.ca/Web-tab-opener/">New Tab Spammer</a></li>
                <br>
                <li><a class="menuLink" href="https://www.mrpickle.ca/Calculation%20spammer/">Calculation Spammer</a></li>
                <br>
                <li><a class="menuLink" href="https://www.mrpickle.ca/Other%20Stuff/">Stuff we did not make</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="hamburger-menu"><a onclick="toggleSidebar()">&#9776;</a></div>
            <div class="top"><h1>Here are some other things I have found on the web that i think are cool</h1></div>
            <div class="mid"><h1>I did not make any of these!! all credit will be below</h1></div>
            <ul class="links">
                <li class="Link" href="https://www/mrpickle.ca/Other%20Stuff/SandTetris">Sand Tetris</li>
                <li class="Link" href="https://www/mrpickle.ca/Other%20Stuff/CoolFluidSim">Cool Fluid Sim</li>
                <li class="Link" href="theuselessweb.com">The Useless Web</li>


            </ul>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
        }
    </script>
</body>
</html>
